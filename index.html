<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>interactive rating component main</title>
  </head>
  <body>
    <div class="card">
      <div id="card">
        <div class="circle">
          <img src="images/icon-star.svg" alt="star" />
        </div>
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="flex">
          <button class="circle rates">1</button>
          <button class="circle rates">2</button>
          <button class="circle rates">3</button>
          <button class="circle rates">4</button>
          <button class="circle rates">5</button>
        </div>
        <input class="btn" id="submit" type="submit" value="SUBMIT" />
      </div>

      <!-- thank you -->

      <div class="thankcard text-center" id="thankcard">
        <img
          class="img-thank"
          src="images/illustration-thank-you.svg"
          alt="thank you"
        />
        <div class="rating">
          <p id="rate"></p>
        </div>
        <h2>Thank You!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!.
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
